<!DOCTYPE html>
<html>

<head>
    <title>Ville-Marie</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style_Sheets/stylesheet.css">

</head>

<body>
    <div id="header"></div><br />


    <div class="contact_us_container">
        <form action="/action_page.php">

            <label class="left" for="name">Nom</label>
            <input class="right" type="text" id="name" name="name" placeholder="Votre nom..">
            <br/>
            <label class="left" for="email">Couriel</label>
            <input class="right" type="text" id="email" name="email" placeholder="Entre votre courriel..">
            <br/>
            <label class="left" for="membre">Membre</label>
            <select class="right" id="membre" name="membre">
              <option value="membre">Membre</option>
              <option value="guide">Guide</option>
              <option value="non_membre">Non-Membre</option>
            </select>

            <br/>
            <br/>
            <br/>
            <br/>
            <label class="left" for="subject">Subject</label>
            <textarea class="right" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <br/>
            <input id="contact_us_submit" type="submit" value="Submit">

        </form>
    </div>



    <div id="footer"></div><br />

    <script>
        $("#header").load("../Layout/header.html");
        $("#footer").load("../Layout/footer.html");
    </script>

</body>

</html>
